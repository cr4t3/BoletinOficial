<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="/static/tailwindcss.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-10 rounded shadow max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6 text-blue-800">Admin Panel</h1>
    <p class="mb-8 text-gray-600">Select an action to continue:</p>

    <div class="space-y-4">
      <a href="/admin/create" class="block w-full bg-green-600 text-white py-3 rounded hover:bg-blue-700 transition">
        Create Document
      </a>
      <a href="/admin/delete" class="block w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 transition">
        Delete Document
      </a>
    </div>
  </div>
</body>
</html>
